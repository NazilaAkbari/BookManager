<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Library Manager</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />



</head>

<body>

	<div th:replace="parts/HeadBanner::header"></div>

	<div class="container">

		<div class="starter-template">
			<h1>Manage Your Library</h1>
			<a th:href="@{/addFriend}" type="button"
				data-loading-text="Loading..." class="btn btn-primary"
				id="addFriend"> Add Friend </a>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>number</th>
					<th>Friend Name</th>
					<th>Email</th>
					<th>Edit or Delete</th>
				</tr>
			</thead>
			<tbody id="friendContainer">
				<tr th:each="friend : ${friends}">
					<td th:text="${friend.id}">id</td>
					<td th:text="${friend.name}">name</td>
					<td th:text="${friend.email}">Email</td>
					<td><a th:href="@{/editFriend(id=${friend.id})}" type="button"
						data-loading-text="Loading..." class="btn btn-primary"
						id="editFriend"> Edit Friend </a> <a
						th:href="@{/deleteFriend(id=${friend.id})}" type="button"
						data-loading-text="Loading..." class="btn btn-primary"
						id="deleteFriend"> Delete Friend </a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- /.container -->

	<script type="text/x-handlebars" id="bookTemplate">

    <tr>
        <td>{{number}}</td>
        <td>{{bookName}}</td>
        <td>{{author}}</td>
        <td><select>
            <option id="1">Read</option>
            <option id="2">Reading</option>
            <option id="3">want to read</option>
        </select></td>
        <td>
            <div class="btn-group">
                <button class="btn btn-primary editBtn">Edit</button>
                <button class="btn btn-primary delBtn" onclick="bookManager.delBook({{id}})">Delete</button>
            </div>
        </td>
    </tr>
</script>
	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/js/jquery-1.9.1.js"></script>
	<script src="/js/bootstrap.js"></script>
	<script src="/js/handlebars-v1.1.2.js"></script>
	<!-- <script src="/js/main.js"></script>
 -->
</body>
</html>

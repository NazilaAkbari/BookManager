<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div th:replace="parts/HeadBanner::header"></div>
	<h1>Edit Friend</h1>
	<form th:action="@{/saveEditFriend}">
		<input type="hidden" name="id" th:value="${friend.id}" />
		<div>
			<label>Friend name: </label> <input th:value="${friend.name}"
				type="text" name="name" />
		</div>
		<div>
			<label>email: </label> <input th:value="${friend.email}" type="text"
				name="email" />
		</div>
		<input type="submit" value="Save" />
	</form>

</body>
</html>
